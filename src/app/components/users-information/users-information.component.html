

<div class="col-md-12 " *ngIf="information.name != null">

	<div class="col-md-6 centrar">
          <div class="card flex-md-row mb-4 box-shadow h-md-250">
            <div class="card-body d-flex flex-column align-items-start espaciado">
              <h3 class="mb-0">
                <a class="text-dark" href="#">{{information.name}}</a>
              </h3>
              <div class="mb-1 text-muted">@{{information.nickname}}</div>
              <div class="mb-1 text-muted">Email: {{information.email}}</div>
              <div class="mb-1 text-muted">Nacimiento: {{information.date}}</div>
              <p class="card-text mb-auto">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Laboriosam at, velit distinctio explicabo et, soluta alias placeat earum minima, Beatae.</p>
              
            </div>
            <img class="card-img-right flex-auto d-none d-md-block" src="http://static.tvgcdn.net/mediabin/showcards/celebs/k-l/thumbs/leonardo-dicaprio_sc_768x1024.png" data-holder-rendered="true">
          </div>
        </div>

</div>

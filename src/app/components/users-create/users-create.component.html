<ng-template #content let-c="close" let-d="dismiss">
  <div class="modal-header">
    <h4 class="modal-title">Registro de Usuarios</h4>
    <button type="button" class="close" aria-label="Close" (click)="d('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <form>
    <div class="form-group">
      <label for="exampleInputEmail1">Nombre</label>
      <input required="" type="text" class="form-control" id="nombre" name="nombre" [(ngModel)]="user.name" placeholder="Nombre">
    </div>
    <div class="form-group">
      <label for="exampleInputEmail1">Email</label>
      <input required="" type="email" class="form-control" id="email" name="email"[(ngModel)]="user.email" placeholder="Email">
    </div>
    <div class="form-group">
      <label for="nickname">Nickname</label>
      <input required="" type="text" class="form-control" name="nickname" id="nickname" [(ngModel)]="user.nickname" placeholder="Nickname">
    </div>
     <div class="form-group">
      <label for="nickname">Fecha de Nacimiento</label>
      <input required="" type="date" class="form-control" name="date" id="fecha" [(ngModel)]="user.date" placeholder="Fecha de Nacimiento">
    </div>
    <div class="form-group">
      <a class="btn btn-lg btn-outline-primary " (click)="registerUser()">Registrar Usuario</a>
    </div>
    </form>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-outline-dark" (click)="c('Close click')">Cerrar</button>
</div>
</ng-template>
